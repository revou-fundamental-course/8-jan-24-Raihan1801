<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Persegi Calculator</title>
</head>
<body>
    <div>
        <h2>Hitung Luas & Keliling Persegi</h2>
        <form id="calculatorForm">
            <label for="sideLength">Panjang Sisi:</label>
            <input type="number" id="sideLength" required>

            <button type="button" onclick="calculate()">Hitung</button>
        </form>

        <div id="resultContainer">
            <p id="resultLuas">Luas: </p>
            <p id="resultKeliling">Keliling: </p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
